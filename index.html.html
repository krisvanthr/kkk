<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Domain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            width: 100%;
            height: 150px;
            background-color: darkgray;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            color: rgb(0, 0, 0);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
        }

        .large-container {
            width: 100%;
            height: 500px;
            background-color: darkgray;
            margin: 20px auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
        }
        .box {
            width: 30%;
            height: 80%;
            background-color: rgb(80, 147, 255);
            border-radius: 20px;
        }

        .split-container {
            width: 100%;
            height: 500px;
            background-color:rgb(0, 45, 82);
            margin: 20px auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            
        }
        .wide-box {
            width: 60%;
            height: 80%;
            background-color: rgb(79, 129, 255);
            border-radius: 20px;
        }
        .small-box {
            width: 30%;
            height: 80%;
            background-color: rgb(88, 113, 212);
            border-radius: 20px;
        }

        /* Footer */
        .footer {
            width: 100%;
            height: 150px;
            background-color: darkgray;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">Digital Domain</div>
        <div class="nav">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- First Large Section (Three Squares) -->
    <div class="large-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- Second Large Section (One Rectangle + One Square) -->
    <div class="split-container">
        <div class="wide-box"></div>
        <div class="small-box"></div>
    </div>

    <!-- Footer -->
    <div class="footer">Footer Section</div>

</body>
</html>
